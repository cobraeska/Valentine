<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 3em;
            color: #e91e63;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease-out;
            position: relative;
            overflow: hidden;
            white-space: nowrap; /* For typewriter effect */
        }
        .message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .message::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 105, 180, 0.3) 0%, transparent 70%);
            opacity: 0;
            animation: sparkle 1s ease-out forwards;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(1); }
        }
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 2em;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        footer {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .special-button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .special-button:hover {
            background: #c2185b;
        }
        audio {
            display: none; /* Hidden, but controls can be shown if needed */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <script>
        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 6 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 500);

        // Typewriter and animation logic
        const messages = document.querySelectorAll('.message');
        let currentIndex = 0;

        function typeWriter(element, text, index = 0) {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                setTimeout(() => typeWriter(element, text, index + 1), 50); // Speed of typing
            } else {
                // After typing, add sparkle and move to next
                setTimeout(() => {
                    element.classList.add('visible');
                    currentIndex++;
                    if (currentIndex < messages.length) {
                        animateMessage(messages[currentIndex]);
                    }
                }, 500);
            }
        }

        function animateMessage(message) {
            const text = message.getAttribute('data-text');
            typeWriter(message, text);
        }

        // Intersection Observer for scroll-triggered animations (optional, but creative)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !entry.target.classList.contains('visible')) {
                    animateMessage(entry.target);
                }
            });
        }, { threshold: 0.5 });

        // Start animations on load or scroll
        window.addEventListener('load', () => {
            if (messages.length > 0) {
                animateMessage(messages[0]); // Start with first message
                messages.forEach(msg => observer.observe(msg)); // Observe others for scroll
            }
        });
    </script>

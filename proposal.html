<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .rizz-image {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            border: 3px solid #e91e63;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            opacity: 0;
            transform: scale(0.5) translateY(20px);
            animation: rizzPop 1.5s ease-out forwards, float 3s ease-in-out infinite 2s;
        }
        @keyframes rizzPop {
            0% { opacity: 0; transform: scale(0.5) translateY(20px); }
            50% { opacity: 0.7; transform: scale(1.1) translateY(-10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
        h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #yes {
            background: #4caf50;
            color: white;
        }
        #yes:hover {
            background: #388e3c;
        }
        #no {
            background: #f44336;
            color: white;
            position: relative;
        }
        #no:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.tenor.com/ke7Tc79govIAAAAe/rizz.png" alt="Rizz GIF" class="rizz-image">
        <h1>Will you be my Valentine, Leyla? ðŸ’•</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');

        // Make the "No" button run away on hover and click (unclickable)
        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = x + 'px';
            noButton.style.top = y + 'px';
        }

        noButton.addEventListener('mouseover', moveNoButton);
        noButton.addEventListener('click', moveNoButton); // Also moves on click to make it unclickable

        // Handle "Yes" click: Go to new page
        yesButton.addEventListener('click', () => {
            window.location.href = 'yes.html';
        });
    </script>
</body>
</html>
